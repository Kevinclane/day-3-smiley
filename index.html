<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1>Smiley Grid</h1>
      </div>
      <div class="col-12">
        <h2>Half-Half, all devices</h2>
      </div>
      <div class="col-6 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>
      <div class="col-6 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h2>Mobile full-screen, laptop Half-Half</h2>
      </div>
      <div class="col-lg-6 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>
      <div class="col-lg-6 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h2>Mobile full-screen, tablet half, laptop quarter</h2>
      </div>
      <div class="col-12 col-md-6 col-lg-3 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>
      <div class="col-12 col-md-6 col-lg-3 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>
      <div class="col-12 col-md-6 col-lg-3 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>
      <div class="col-12 col-md-6 col-lg-3 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>

      <!-- <div class="col-3 col-md-6 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>
      <div class="col-3 col-md-6 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>
      <div class="col-3 col-md-6 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div> -->

    </div>

    <div class="row">
      <div class="col-12">
        <h2>Nested Rows</h2>
      </div>
      <div class="col-sm-3 grey">
        <img src="https://placekitten.com/100/100" alt="">
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-sm-6 grey">
            <img src="https://placekitten.com/100/100" alt="">
          </div>
          <div class="col-sm-6 grey">
            <img src="https://placekitten.com/100/100" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 grey">
            <img src="https://placekitten.com/100/100" alt="">
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
